<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Sign Up - Glamoura</title>
  <style>
    @font-face {
      font-family: 'Moglan';
      src: url('Moglan.ttf') format('truetype');
    }

    body {
      font-family: 'Moglan', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      /* خلي الصفحة تاخذ كل الطول */
      background-color: #ffddd2;
      flex-direction: column;
      margin: 0;
      /* منع أي مساحات بيضاء غير مرغوبة */
    }

    header {
      background-color: #ffddd2;
      text-align: center;
      padding: 20px;
      position: absolute;
      top: 0;
      width: 100%;
    }

    .container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 300px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }


    h1.logo {
      font-size: 3rem;
      color: #010101;
      font-weight: bold;
    }

    .nickname {
      font-size: 1rem;
      color: #333;
      font-family: Arial, Helvetica, sans-serif;
      justify-content: center;
      margin-top: -20px;
      margin-left: 15px;
      letter-spacing: 5px;
    }

    h2 {
      margin-bottom: 10px;
    }

    input {
      width: 270px;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .login {
      width: 280px;
      padding: 10px;
      background: #d48a7a;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    .signup {
      width: 280px;
      padding: 10px;
      background: #d48a7a;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #c27467;
    }

    .switch {
      margin-top: 10px;
      font-size: 14px;
    }

    .switch a {
      color: #d48a7a;
      text-decoration: none;
      font-weight: bold;
    }

    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      top: 0;
      right: 0;
      background-color: #111;
      overflow-x: hidden;
      padding-top: 120px;
      transition: width 0.5s;
      z-index: 9999;
    }

    .sidebar a {
      padding: 8px 8px 8px 32px;
      text-decoration: none;
      font-size: 25px;
      color: white;
      display: block;
      transition: 0.3s;
    }

    .sidebar a:hover {
      background-color: #ddd;
      color: black;
    }

    .open-btn {
      position: absolute;
      margin-top: 30px;
      top: 36px;
      right: 20px;
      font-size: 25px;
      padding: 10px;
      background-color: #111;
      color: white;
      border: none;
      cursor: pointer;
      z-index: 10000;
      animation: fadeIn 1s ease-out;
    }

    .open-btn:hover {
      background-color: #444;
    }

    body.sidebar-open {
      margin-right: 250px;
      transition: margin-right 0.5s;
    }
  </style>
</head>

<body>
  <header>
    <h1 class="logo">Glamoura</h1>
    <h3 class="nickname">L u x e G l a m o u r</h3>
  </header>

  <div class="container" id="login-box">
    <h2>Log In</h2>
    <input type="email" placeholder="Email" required>
    <input type="password" placeholder="Password" required>
    <button class="login">Login</button>
    <p class="switch">Don't have an account? <a href="#" onclick="toggleForm()">Sign Up</a></p>
  </div>

  <button class="open-btn" onclick="toggleSidebar()">☰</button>
  <div id="sidebar" class="sidebar">
    <a href="glamoura.html#home">Home</a>
    <a href="shop.html">MakeUp</a>
    <a href="glamoura.html#products-img">Products</a>
    <a href="glamoura.html#about">Contact</a>
    <a href="Bag.html" id="cart-display">My Bag</a>
    <a href="login.html">Sign up</a>
  </div>

  <div class="container" id="signup-box" style="display: none;">
    <h2>Sign Up</h2>
    <input type="text" placeholder="Username" required>
    <input type="email" placeholder="Email" required>
    <input type="password" placeholder="Password" required>
    <button class="signup" id="signup" onclick="singup()">Sign Up</button>
    <p class="switch">Already have an account? <a href="#" onclick="toggleForm()">Login</a></p>
  </div>

  <script>
    function singup() {
      const username = document.querySelector('input[type="text"]').value;
      const email = document.querySelector('input[type="email"]').value;
      const password = document.querySelector('input[type="password"]').value;

      if (username && email && password) {
        alert('You have successfully signed up!');
      } else {
        alert('Please fill in all fields.');
      }
    }

    function toggleForm() {
      document.getElementById('login-box').style.display =
        document.getElementById('login-box').style.display === 'none' ? 'block' : 'none';
      document.getElementById('signup-box').style.display =
        document.getElementById('signup-box').style.display === 'none' ? 'block' : 'none';
    }
    function toggleSidebar() {
      var sidebar = document.getElementById("sidebar");
      var btn = document.querySelector(".open-btn");

      if (sidebar.style.width === "250px") {
        sidebar.style.width = "0";
        btn.setAttribute("aria-expanded", "false");
      } else {
        sidebar.style.width = "250px";
        btn.setAttribute("aria-expanded", "true");
      }
    }
  </script>
</body>

</html>
